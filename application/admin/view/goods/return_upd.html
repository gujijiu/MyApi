<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>首页 - MY_API后台管理系统模板</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="MY_API,后台模板,后台管理系统,MY_APIHTML模板">
    <meta name="description" content="MY_API是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link href="http://__url__/static/Admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://__url__/static/Admin/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="http://__url__/static/Admin/css/style.min.css" rel="stylesheet">
    <style>
        .lyear-layout-content {
            padding-left: 0px;
        }
        
        .col-xs-6 {
            width: 100%;
        }
    </style>
</head>

<body>
    <main class="lyear-layout-content">

        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>接口返回信息管理设置</h4>
                        </div>
                        <div class="card-body">

                            <h5>接口返回信息 <code></code></h5>
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>返回id</th>
                                        <th>接口id</th>
                                        <th>返回名称</th>
                                        <th>返回类型</th>
                                        <th>返回说明</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>{$vo.return_id}</th>
                                        <th>{$vo.goods_id}</th>
                                        <td>
                                            <div class="form-group">
                                                <input class="form-control" type="text" id="return_name" name="return_name" placeholder="名称"  onblur="return_name()" value="{$vo.return_name}" >
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <input class="form-control" type="text" id="return_type" name="return_type" placeholder="类型" data-toggle="tooltip" data-placement="bottom" title="默认String" value="{$vo.return_type}"  onblur="return_type()">
                                            </div>
                                        </td>
                                        <td>
                                            <textarea class="form-control" id="return_explain" name="return_explain" rows="6" title="可为空" data-toggle="tooltip" placeholder="接口描述" onblur="return_explain()"></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    {include file='./default/admin_mall/js' /}
    <!--消息提示-->
    <script src="http://__url__/static/Admin/js/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="http://__url__/static/Admin/js/lightyear.js"></script>
    <script>  
        document.getElementById("return_explain").value="{$vo.return_explain}";
        function return_name() {
            var par = document.getElementById("return_name").value;
            $.ajax({
                url: 'http://__url__/index.php/admin/goods/upd_return_name',
                type: 'POST',
                data: {
                    return_id: {$vo.return_id},
                    return_name: par
                },
                dataType: 'json',
                success: function(jg) {
                    lightyear.loading('show');
                    // 假设ajax提交操作
                    setTimeout(function() {
                        lightyear.loading('hide');
                        lightyear.notify('修改成功!', 'success', 3000);
                    }, 1e3)
                },
                error: function(jg) {
                    lightyear.loading('show');
                    // 假设ajax提交操作
                    setTimeout(function() {
                        lightyear.loading('hide');
                        lightyear.notify('修改失败，请检查重试！', 'danger', 100);
                    }, 1e3)
                }
            });
        }

        function return_type() {
            var par = document.getElementById("return_type").value;
            $.ajax({
                url: 'http://__url__/index.php/admin/goods/upd_return_type',
                type: 'POST',
                data: {
                    return_id: {$vo.return_id},
                    return_type: par
                },
                dataType: 'json',
                success: function(jg) {
                    lightyear.loading('show');
                    // 假设ajax提交操作
                    setTimeout(function() {
                        lightyear.loading('hide');
                        lightyear.notify('修改成功!', 'success', 3000);
                    }, 1e3)
                },
                error: function(jg) {
                    lightyear.loading('show');
                    // 假设ajax提交操作
                    setTimeout(function() {
                        lightyear.loading('hide');
                        lightyear.notify('修改失败，请检查重试！', 'danger', 100);
                    }, 1e3)
                }
            });
        }

        function return_explain() {
            var par = document.getElementById("return_explain").value;
            $.ajax({
                url: 'http://__url__/index.php/admin/goods/upd_return_explain',
                type: 'POST',
                data: {
                    return_id: {$vo.return_id},
                    return_explain: encodeURIComponent(par)
                },
                dataType: 'json',
                success: function(jg) {
                    lightyear.loading('show');
                    // 假设ajax提交操作
                    setTimeout(function() {
                        lightyear.loading('hide');
                        lightyear.notify('修改成功!', 'success', 3000);
                    }, 1e3)
                },
                error: function(jg) {
                    lightyear.loading('show');
                    // 假设ajax提交操作
                    setTimeout(function() {
                        lightyear.loading('hide');
                        lightyear.notify('修改失败，请检查重试！', 'danger', 100);
                    }, 1e3)
                }
            });
        }
    </script>
</body>

</html>
